      <ul class="workouts">

            <option value="">Select</option>
            <option value="distance">Distance</option>
            <option value="duration">Duration</option>
          </select>
        </div>
        <button class="delete-all__btn">DELETE ALL</button>
        <!-- Edit workout form - TEST -->
        <form class="editor hidden">
          <div class="editor__row">
            <label class="editor__label">Distance</label>
            <input
              class="editor__input editor__input--distance"
              placeholder="km"
            />
          </div>
          <div class="editor__row">
            <label class="editor__label">Duration</label>
            <input
              class="editor__input editor__input--duration"
              placeholder="min"
            />
          </div>
          <div class="editor__row">
            <label class="editor__label">Cadence</label>

              class="editor__input editor__input--cadence"
              placeholder="step/min"
            />
          </div>
          <div class="editor__row editor__row--hidden">
            <label class="editor__label">Elev Gain</label>
            <input
              class="editor__input editor__input--elevation"
              placeholder="meters"
            />
          </div>
          <!-- this btn reloads the page - need to prevent default in JS File -->
          <button class="form__btn">button</button>
        </form>

        <!-- Create original workout form -->
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input form__input--type">
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Distance</label>
            <input class="form__input form__input--distance" placeholder="km" />
          </div>
          <div class="form__row">
            <label class="form__label">Duration</label>
            <input
              class="form__input form__input--duration"
              placeholder="min"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Cadence</label>
            <input
              class="form__input form__input--cadence"
              placeholder="step/min"

          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Elev Gain</label>
            <input
              class="form__input form__input--elevation"
              placeholder="meters"
            />
          </div>
          <!-- This button stays hidden but this is what submits the workout -->
          <button class="form__btn">button</button>
        </form>
